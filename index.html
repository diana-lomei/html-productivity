<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="sticky-header border-bottom">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-check2-square me-2" viewBox="0 0 16 16">
                        <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5z"/>
                        <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0"/>
                    </svg>
                    Productivity
                </a>
 
            </div>
        </nav>
    </header>
    <main class="container main-container d-flex flex-lg-row flex-column">
        <section class="notes-section flex-grow-1 mb-lg-0 mb-3">
            <h2 class="h5 mb-3 fw-semibold">üìå Notes</h2>
            <form class="note-form mb-3" onsubmit="saveNote(event)">
                <input type="text" id="noteTitle" class="form-control mb-2" placeholder="Title" required>
                <textarea id="noteContent" class="form-control mb-2" rows="3" placeholder="Note text" required></textarea>
                <button type="submit" class="btn btn-primary w-100">Save</button>
            </form>
            <div id="notesContainer" class="row g-3"></div>
        </section>
        <section class="todo-section flex-grow-1">
            <h2 class="h5 mb-3 fw-semibold">‚úÖ To-do list</h2>
            <form class="input-group mb-3" onsubmit="addTask(event)">
                <input type="text" id="taskInput" class="form-control" placeholder="New task..." required>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
            <ul id="taskList" class="list-unstyled mb-3"></ul>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button onclick="filterTasks('all')" class="btn btn-outline-secondary btn-sm">All</button>
                    <button onclick="filterTasks('active')" class="btn btn-outline-secondary btn-sm">A—Åtive</button>
                    <button onclick="filterTasks('completed')" class="btn btn-outline-secondary btn-sm">Done</button>
                </div>
                <span id="counter" class="badge bg-primary">0</span>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
